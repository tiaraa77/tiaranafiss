<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Simpan Pinjam</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tambahkan file CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(fot.png);
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #6a0dad;
            color: white;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #590ce7; /* Warna senada */
        }
        header .nav-menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        a.active,a:hover {
            background-color: #f4f4f4;
            font-weight: 100;
            background-color: #73a1dc;
            
            transition: .5s;
            box-shadow: 1px 1px 1px 1px rgba(133, 150, 155, 0.5);
        }
        .navbar {
            background-color: #b19cd9;
            padding: 10px;
        }
        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover {
            color: #ff7f50 !important;
        }
        footer {
            background-color: #6a0dad;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(16, 13, 13, 0.1);
            margin-bottom: 30px;
        }
        /* Tabel Daftar Transaksi */
        .table-section {
            margin-top: 50px;
        }

        .table-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-section th,
        .table-section td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #0c0b0b;
        }

        .table-section th {
            background-color: #6a0dad;
            color: white;
        }

        .table-section tr:hover {
            background-color: #f2fcfe;
        }
        /* Media Query */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .form-section form {
                gap: 15px;
            }

            .table-section table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header .logo img {
                width: 120px;
            }

            .form-section h2 {
                font-size: 20px;
            }

            .form-section input,
            .form-section select,
            .form-section button {
                padding: 8px;
                font-size: 14px;
            }

            .table-section th,
            .table-section td {
                padding: 10px;
            }

            footer {
                font-size: 12px;
            }
        }
        </style>
        </head>
        <body>
            <header class="py-3">
                <div class="container nav-menu">
                    <div style="display: flex; align-items: center;">
                        <img src="logo.png" alt="Logo Aplikasi">
                        <h1>Aplikasi Simpan Pinjam</h1>
                    </div>
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="3.html">Beranda</a></li>
                            <li class="nav-item"><a class="nav-link" href="4.html">Transaksi</a></li>
                            <li class="nav-item"><a class="nav-link" href="1.html">Profil</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <!-- Tabel Daftar Transaksi -->
        <section class="table-section">
            <h2>Daftar Transaksi</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Transaksi</th>
                        <th>Jumlah</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tabungan Awal</td>
                        <td>500,000</td>
                        <td>Simpan</td>
                    </tr>
                    <tr>
                        <td>Peminjaman Dana</td>
                        <td>1,000,000</td>
                        <td>Pinjam</td>
                    </tr>
                    <tr>
                        <td>Setoran Bulanan</td>
                        <td>300,000</td>
                        <td>Simpan</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
