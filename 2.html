<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Simpan Pinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(foto.webp) no-repeat center center fixed; /* Ganti 'background.jpg' dengan path gambar Anda */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: rgb(237, 167, 167);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 251, 251, 0.9); /* Latar belakang semi-transparan */
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(20, 89, 146, 0.2);
            color: #3a2dd0;
        }
        h2 {
            text-align: center;
            color: #6a0dad;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding-left: 40px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #6a0dad;
        }
        .btn-primary {
            background-color: #6a0dad;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #5a0cb1;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6a0dad;
        }
        .login-footer a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        /* Media Query */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .form-section form {
                gap: 15px;
            }

            .table-section table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header .logo img {
                width: 120px;
            }

            .form-section h2 {
                font-size: 20px;
            }

            .form-section input,
            .form-section select,
            .form-section button {
                padding: 8px;
                font-size: 14px;
            }

            .table-section th,
            .table-section td {
                padding: 10px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="mb-3 input-icon">
                <i class="bi bi-envelope-fill"></i>
                <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
            </div>
            <div class="mb-3 input-icon">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="login-footer">
            <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
</body>
</html>
